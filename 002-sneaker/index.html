<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="categories">
          <ul>
            <li class="menu">
              <span class="dot-icon"></span>
              <span class="dot-icon"></span>
              <span class="dot-icon"></span>
            </li>
            <li>new</li>
            <li>men</li>
            <li>women</li>
          </ul>
        </div>
        <div class="logo">
          <img
            src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c4f8.png"
            alt="puma-logo"
          />
        </div>
        <div class="account">
          <ul>
            <li>search</li>
            <li class="bag">bag <span>08</span></li>
            <li>
              <img
                class="profile"
                src="https://i.postimg.cc/pLCXTf8c/Group-1.png"
                alt="profil-img"
              />
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="col-left">
          <div class="main-img">
            <div class="circle"></div>
            <img src="https://i.postimg.cc/NFnSW3gb/right.png" alt="" />
          </div>
          <div class="thumbnail">
            <img src="https://i.postimg.cc/NFnSW3gb/right.png" alt="" />
            <img src="https://i.postimg.cc/CxT6kHdZ/top.png" alt="" />
            <img src="https://i.postimg.cc/pV9HBCVk/left.png" alt="" />
            <img src="https://i.postimg.cc/wBTKRcbX/rear.png" alt="" />
          </div>
        </div>
        <div class="col-right col-right-main">
          <h1>Puma Rs-X Toys -<span></span><br />Woman Shoes</h1>
          <h3>$169.00</h3>
          <ul>
            <li>us 7</li>
            <li class="disable">us 8</li>
            <li>us 9</li>
            <li class="active">us 10</li>
            <li class="disable">us 11</li>
            <li>us 12</li>
            <li class="btn btn-add">add +</li>
          </ul>
          <p>
            For order above <strong>$150</strong> standart shipping <br />is
            always free!
          </p>
        </div>
      </main>
      <footer>
        <div class="col-left"></div>
        <div class="col-right">
          <p>Products details</p>
        </div>
      </footer>
    </div>
  </body>
</html>
